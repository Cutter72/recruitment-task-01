<div class="panel-group ">
  <div class="panel panel-default">
    <a class="list-group-item list-group-item-action" style="border: none; padding: 3px" id="list-profile-list" data-toggle="tab"
       href="#list-profile" role="tab" aria-controls="list-profile" aria-selected="false">
    <div class="panel-heading" style="background-color: #ddd">
      <div class="row">
        <div class="col-sm-9">
          <b>{{estateOffer.city}}</b> - ul. {{estateOffer.street}} {{estateOffer.property}}/{{estateOffer.apartment}}
        </div>
        <div class="col-md-3" align="right"><span class="badge" align="right">{{estateOffer.price}} z≈Ç</span></div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-md-10">
        <i>{{estateOffer.description}}</i>
      </div>
      <div class="col-md-2" align="right">
        <img src="{{typeOfOffer()}}" height="64" width="64"/>
      </div>
    </div>
    </a>
  </div>
</div>
